<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <form id="registro" method="post"> <h1>Regístrate!</h1>
        <ul>
            <li>
                <label for="nombre">Mi nombre es:</label><br>
                <input type="text" id="nombre" name="nombre" autofocus required>
            </li>
            <li>
                <label for="email">Mi email es:</label><br>
                <input type="email" id="email" pattern=".+@gmail\.com" name="email" required> 
            </li>
            <li>
                <label for="url">Mi url es:</label><br>
                <input type="url" placeholder="http://ejemplo.com" pattern="http://.*" id="url" name="url">
            </li>
            <li>
                
                <label for="recuerdame">Mi contraseña es:</label><br>
                <input type="text" id="contraseña" name="contraseña" required>
            </li>
            <li>
                <label for="password1">Mi password1 es:</label><br>
                <input type="text" id="password1" name="password1" minlength="6" required pattern="^\S+$">
            </li>
            <li>
                <label for="password2">Mi password2 es:</label><br>
                <input type="text" id="password2" name="password2" minlength="6" required pattern="^\S+$">
            </li>
            <li>
                <label for="conocimientos">Mis conocimientos son:</label><br>
                <input type="range" id="conocimientos" name="conocimientos" min="1" max="10">
            </li>
            <li>
                <label for="fechaInicio">Mi fecha es:</label><br>
                <input type="date" id="fechaInicio" name="fechaInicio" required>
            </li>
            <li>
                <label for="cantidad">Mi cantidad es:</label><br>
                <input type="number" id="cantidad" name="cantidad" value="1" min="0" max="5">
            </li>
            <li>
                <label for="tambienCSS3">Mi tambienCSS3 es:</label><br>
                <input type="text" id="tambienCSS3" name="tambienCSS3">
            </li>
            <li>
                <label for="registro-submit">Mi registro-submit es:</label><br>
                <input type="text" id="registro-submit" name="registro-submit">
            </li>
        </ul>
        <button>ENVÍAME</button>


</body>
</html>
